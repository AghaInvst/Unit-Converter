<html>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script defer src="index.js"></script>
      <title>Unit Converter</title>
      <meta name="description" content="Unit Converter">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    </head>
    <body>
        <header>
          <h1 class="header-title">Metric/Imperial Unit Conversion</h1>
          <div class="container">
            <!-- <h1 class="header-number">20</h1> -->
            <input id="input" type="number" class="header-number" value="1">
          </div>
          <button id="convert-btn">Convert</button>
        </header>
        <section class="section">
          <div class="box">
            <h2>Length (Meter/Feet)</h2>
            <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
          </div>
          <div class="box">
            <h2>Volume (Liters/Gallons)</h2>
            <p id="volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
          </div>
          <div class="box">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="kilograms-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
          </div>
        </section>
